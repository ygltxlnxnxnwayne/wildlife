<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wildlife</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<nav class="topnav">
    <a href="">Home</a>
    <a href="#aboutus">About us</a>
    <a href="blog.html">Blog</a>
    <a href="#contactus">Contact us</a>
</nav>

<section class="separate">
    <div class="landimg">
        <div class="landtext">
            <h1>Welcome to wildlife conserve KE</h1>
            <h3>Empowering wildlife</h3>
            <button class="landbtn">Rescue an animal</button>
        </div>

    </div>


</section>

<section id="aboutus">
    <h2 style="text-align: center">About US</h2>
    <div>
        <table class="tablestyle">
            <tr>
                <th>Wildlife</th>
                <th>Population</th>
                <th>Risk Factor</th>
            </tr>
            <tr>
                <td>Rhinos</td>
                <td>5000</td>
                <td>High</td>
            </tr>
            <tr>
                <td>Lions</td>
                <td>10000</td>
                <td>Medium</td>
            </tr>
            <tr>
                <td>Elephants</td>
                <td>8000</td>
                <td>High</td>
            </tr>
        </table>


    </div>
</section>
<section id="contactus" class="separate">
    <div>
        <h2 style="text-align: center">Contact Us</h2>
        <form action="#" class="formstyle">
            <div>
                <label>Full name</label>
                <input type="text" name="fullname">
            </div>
            <div>
                <label>Email Address</label>
                <input type="email" name="emailaddress">
            </div>
            <div>
                <label>Phone number</label>
                <input type="tel" name="pnumber">
            </div>
            <div>
                <label>Any Other Information</label> <br>
                <textarea name="aoi" id="" cols="30" rows="10"></textarea>
            </div>




        </form>
    </div>

</section>

</body>
</html>
